on:
  push:
    branches:
      - master

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          exclude: |
            */.git/*
          path: |
            scripts/
            zsh/.functions
            zsh/.zshrc
            Makefile
